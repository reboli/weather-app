<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>

		<script
			src="https://kit.fontawesome.com/7cbb81c895.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="card main-card">
				<div class="card-body">
					<div class="row">
						<div class="col-5">
							<h1>Valencia</h1>
						</div>
						<div class="col">
							<div class="search-engine">
								<form id="search-form">
									<div class="row">
										<div class="col">
											<input
												type="text"
												placeholder="Enter city here..."
												autofocus="on"
												class="form-control search-bar"
												id="search-text-input"
											/>
											<div class="row">
												<div class="col city-option">
													<a href="" id="london"> London </a>
												</div>

												<div class="col city-option">
													<a href="" class="" id="berlin">Berlin</a>
												</div>
												<div class="col city-option">
													<a href="" class="" id="madrid">Madrid</a>
												</div>
												<div class="col city-option">
													<a href="" class="" id="lisbon">Lisbon</a>
												</div>
											</div>
										</div>
										<div class="col-3">
											<input
												type="submit"
												class="btn btn-primary search-btn"
												value="Search"
												id=""
											/>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-4" style="padding-right: 0">
							<h2>
								<span class="temperature" id="temperature">24</span>
								<span class="celsius-fahrenheit">Â°C </span>
							</h2>
							<div class="current-date">
								<div>Last updated:</div>
								<span class="date">Saturday, 8:32pm</span>

								<div id="description" class="description">
									Partly cloudy
								</div>
							</div>
						</div>

						<div class="col-4" style="padding: 0">
							<img
								alt="partly cloudy icon"
								class="main-image"
								id="main-image"
							/>
						</div>
						<div class="col-4" style="padding-left: 0">
							<div class="weather-stats right-section">
								<div id="wind">Wind: 2km/h</div>
								<div id="humidity">Humidity: 80%</div>
							</div>
						</div>
					</div>
					<hr />
					<div class="weather-forecast" id="forecast"></div>
				</div>
				<span>
					<a
						href="https://github.com/reboli/weather-app"
						class=""
						target="_blank"
						>Open-source code</a
					>, by Rebecca Oliver</span
				>
			</div>
		</div>
		<script src="src/javascript.js"></script>
	</body>
</html>
